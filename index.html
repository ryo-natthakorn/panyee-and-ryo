<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Wedding | เจ้าบ่าว & เจ้าสาว</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Mali:wght@300;500&family=Playfair+Display:ital@1&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    
    <style>
        body { font-family: 'Mali', cursive; }
        .font-serif { font-family: 'Playfair Display', serif; }
    </style>
</head>
<body class="bg-stone-50 text-stone-700">

    <section class="h-screen flex items-center justify-center bg-pink-100 relative overflow-hidden">
        <div class="text-center z-10" data-aos="zoom-in">
            <p class="uppercase tracking-widest text-sm mb-4">The Wedding of</p>
            <h1 class="font-serif text-5xl md:text-7xl mb-4 text-rose-400">Groom & Bride</h1>
            <div class="h-[1px] w-20 bg-rose-300 mx-auto mb-4"></div>
            <p class="text-lg">12 ธันวาคม 2024</p>
        </div>
        <div class="absolute inset-0 opacity-30 bg-[url('hero.webp')] bg-cover bg-center"></div>
    </section>

    <section class="py-16 px-6 text-center" data-aos="fade-up">
        <h2 class="text-2xl mb-8">แล้วพบกันใน...</h2>
        <div id="countdown" class="flex justify-center gap-4 text-rose-400 font-bold text-2xl">
            </div>
    </section>

    <section class="py-16 px-6 bg-white" data-aos="fade-up">
        <h2 class="text-2xl text-center mb-8">สถานที่จัดงาน</h2>
        <div class="max-w-md mx-auto rounded-2xl overflow-hidden shadow-lg">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d968.4761149953177!2d100.64758626956385!3d13.844773099159797!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x311d632846750029%3A0xdb609a0841af2afe!2sSailom%20Sangdad%20Homey%20Studio!5e0!3m2!1sen!2sth!4v1767859579867!5m2!1sen!2sth" 
                    width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
        <div class="mt-6 text-center">
            <p>โรงแรมแกรนด์ พาเลซ กรุงเทพฯ</p>
            <a href="YOUR_MAP_LINK" class="inline-block mt-4 bg-rose-400 text-white px-6 py-2 rounded-full shadow-md">เปิดใน Google Maps</a>
        </div>
    </section>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({ duration: 1000, once: true });
        
        // ฟังก์ชันนับถอยหลัง
        const targetDate = new Date("Dec 12, 2024 18:00:00").getTime();
        setInterval(() => {
            const now = new Date().getTime();
            const diff = targetDate - now;
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            document.getElementById("countdown").innerHTML = `${days} วัน ${hours} ชั่วโมง`;
        }, 1000);
    </script>
</body>
</html>
