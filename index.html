<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panyee & Ryo Wedding</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Mali:wght@300;500&family=Playfair+Display:ital@1&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <style>
        body { font-family: 'Mali', cursive; scroll-behavior: smooth; }
        .font-serif { font-family: 'Playfair Display', serif; }
    </style>
</head>
<body class="bg-stone-50 text-stone-700">

    <section class="h-screen flex items-center justify-center relative overflow-hidden">
        <div class="text-center z-10" data-aos="zoom-in">
            <p class="uppercase tracking-[0.3em] text-xs mb-4 text-stone-600">The Wedding of</p>
            <h1 class="font-serif text-5xl md:text-7xl mb-4 text-rose-400">Panyee & Ryo</h1>
            <div class="h-[1px] w-20 bg-rose-300 mx-auto mb-4"></div>
            <p class="text-lg uppercase tracking-widest">22 November 2026</p>
        </div>
        <div class="absolute inset-0 opacity-100 bg-[url('hero.webp')] bg-cover bg-center"></div>
    </section>

    <section class="py-16 px-6 text-center bg-white" data-aos="fade-up">
        <h2 class="text-xl mb-8 tracking-[0.2em] text-stone-400 uppercase">Counting Down</h2>
        <div id="countdown" class="flex justify-center gap-6 text-rose-400 font-bold text-3xl">
            </div>
    </section>

    <section class="py-16 px-4 bg-stone-50" data-aos="fade-up">
        <h2 class="text-2xl text-center mb-10 italic font-serif text-rose-400">Our Memories</h2>
        <div class="grid grid-cols-2 gap-3 max-w-md mx-auto">
            <img src="img1.webp" class="rounded-xl shadow-md hover:scale-105 transition-transform">
            <img src="img2.webp" class="rounded-xl shadow-md hover:scale-105 transition-transform">
            <img src="img3.webp" class="rounded-xl shadow-md hover:scale-105 transition-transform">
            <img src="img4.webp" class="rounded-xl shadow-md hover:scale-105 transition-transform">
        </div>
    </section>

    <section class="py-16 px-6 bg-white" data-aos="fade-up">
        <h2 class="text-2xl text-center mb-8 italic font-serif text-rose-400">Location</h2>
        <div class="max-w-md mx-auto rounded-3xl overflow-hidden shadow-xl border-4 border-white">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d968.4761149953177!2d100.64758626956385!3d13.844773099159797!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x311d632846750029%3A0xdb609a0841af2afe!2sSailom%20Sangdad%20Homey%20Studio!5e0!3m2!1sen!2sth!4v1767860330016!5m2!1sen!2sth" 
                width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
        <div class="mt-8 text-center">
            <p class="font-bold text-lg">บ้านสายลมแสงแดด Sailom Sangdad Homey Studio</p>
            <a href="https://maps.app.goo.gl/3mikjUkeDmZX88oe7" target="_blank" class="inline-block mt-4 bg-rose-400 text-white px-8 py-2 rounded-full shadow-md text-sm">
                เปิดใน Google Maps
            </a>
        </div>
    </section>

    <footer class="py-10 text-center text-stone-400 text-xs tracking-widest">
        THANK YOU FOR SHARING OUR SPECIAL DAY
    </footer>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({ duration: 1200, once: true });
        
        // ตั้งค่าวันที่เป็น 22 Nov 2026
        const targetDate = new Date("Nov 22, 2026 16:00:00").getTime();
        setInterval(() => {
            const now = new Date().getTime();
            const diff = targetDate - now;
            const d = Math.floor(diff / (1000 * 60 * 60 * 24));
            const h = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            
            document.getElementById("countdown").innerHTML = `
                <div>${d}<span class="block text-[10px] font-normal uppercase">Days</span></div>
                <div>${h}<span class="block text-[10px] font-normal uppercase">Hrs</span></div>
                <div>${m}<span class="block text-[10px] font-normal uppercase">Mins</span></div>
            `;
        }, 1000);
    </script>
</body>
</html>
